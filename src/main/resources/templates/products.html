<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>COST</th>
        <th>LINK</th>
    </tr>
    <tr th:each="s : ${productList}">
        <td th:text="${s.id}"/>
        <td th:text="${s.title}"/>
        <td th:text="${s.cost}"/>
        <td>
            <a th:href="@{http://localhost:8180/app/products/{id}(id = ${s.getId()})}">Products Link</a>
        </td>
    </tr>
</table>

<h1 th:text="${productList.size()}"/>
</body>
</html>
